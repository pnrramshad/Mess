<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDc113ArrZa-bBCvKl-3UEwi4pIAdtwmIA", 
            authDomain: "tharavad336.firebaseapp.com", 
            projectId: "tharavad336", 
            storageBucket: "tharavad336.firebasestorage.app", 
            messagingSenderId: "124534840254", 
            appId: "1:124534840254:web:825d9c694eea1934d977ef", 
            measurementId: "G-XZ92F73DVT" 
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>

    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #050505;
            color: #e0e0e0;
        }
        .glass-panel {
            background: rgba(13, 13, 13, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tab-indicator { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .specimen-loading {
            background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%);
            background-size: 200% 100%;
            animation: skeleton 1.5s infinite;
        }
        @keyframes skeleton {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="selection:bg-amber-500/30">

    <header class="border-b border-white/5 bg-black/40 backdrop-blur-2xl sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-5 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <div class="absolute inset-0 bg-amber-500 blur-lg opacity-20"></div>
                    <div class="relative bg-gradient-to-br from-amber-400 to-amber-700 p-2.5 rounded-lg">
                        <i data-lucide="shield" class="text-black w-6 h-6"></i>
                    </div>
                </div>
                <div>
                    <h1 class="text-xl font-light tracking-[0.3em] text-white uppercase">
                        Luxe<span class="font-bold">Vault</span>
                    </h1>
                    <p class="text-[9px] text-amber-500/70 font-bold uppercase tracking-[0.4em] mt-0.5">Neural Asset Intelligence</p>
                </div>
            </div>
            <div class="bg-white/5 px-4 py-2 rounded-full border border-white/10 flex items-center gap-2">
                <div class="w-1.5 h-1.5 rounded-full bg-amber-500 animate-pulse"></div>
                <span class="text-[10px] font-bold text-white tracking-widest uppercase">AI Core Active</span>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 py-12 space-y-12">
        <!-- Input Area -->
        <section class="relative">
            <div class="relative glass-panel rounded-[2.5rem] p-8 overflow-hidden shadow-2xl">
                <div class="flex justify-between items-center mb-8">
                    <div class="flex items-center gap-3">
                        <i data-lucide="cpu" class="text-amber-500 w-5 h-5"></i>
                        <h2 class="text-xs font-bold text-zinc-500 uppercase tracking-[0.2em]">Asset Forensic Interface</h2>
                    </div>
                    <button id="resetBtn" class="hidden text-zinc-600 hover:text-white transition-colors">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                    <div id="dropZone" class="relative aspect-[4/3] rounded-3xl border-2 border-dashed border-white/5 bg-zinc-900/30 hover:border-amber-500/20 transition-all flex flex-col items-center justify-center overflow-hidden cursor-pointer">
                        <div id="uploadPrompt" class="text-center p-6 space-y-4">
                            <i data-lucide="upload" class="text-zinc-500 w-6 h-6 mx-auto"></i>
                            <p class="text-[10px] text-zinc-500 uppercase tracking-widest font-bold">Submit Asset Image</p>
                        </div>
                        <img id="previewImg" class="hidden w-full h-full object-contain p-2" src="" alt="Preview">
                        <input type="file" id="fileInput" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                    </div>

                    <div class="space-y-6">
                        <button id="scanBtn" disabled class="w-full py-5 rounded-2xl font-bold uppercase tracking-[0.2em] text-[11px] bg-zinc-800 text-zinc-500 cursor-not-allowed transition-all">
                            Execute Forensic Scan
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Loading -->
        <section id="loadingState" class="hidden py-20 flex flex-col items-center justify-center space-y-6 text-center">
            <div class="w-12 h-12 border-4 border-amber-500/20 border-t-amber-500 rounded-full animate-spin"></div>
            <p class="text-xs font-bold text-amber-500 uppercase tracking-[0.4em]">Deciphering Security Layers...</p>
        </section>

        <!-- Results -->
        <section id="resultSection" class="hidden">
            <div class="glass-panel rounded-[2.5rem] overflow-hidden shadow-2xl">
                <div id="statusBanner" class="py-4 px-8 flex justify-between items-center text-[10px] font-black tracking-[0.2em] uppercase">
                    <div class="flex items-center gap-3">
                        <i id="statusIcon" class="w-4 h-4"></i>
                        <span id="statusLabel">Status Check</span>
                    </div>
                    <span id="seriesLabel" class="font-mono text-zinc-500"></span>
                </div>

                <div class="flex border-b border-white/5">
                    <button class="tab-btn flex-1 py-6 flex items-center justify-center gap-2 text-[10px] font-bold uppercase tracking-[0.2em] relative text-white" data-target="overview">
                        <i data-lucide="eye" class="w-3 h-3"></i> Identity
                        <div class="tab-indicator absolute bottom-0 left-0 right-0 h-[2px] bg-amber-500"></div>
                    </button>
                    <button class="tab-btn flex-1 py-6 flex items-center justify-center gap-2 text-[10px] font-bold uppercase tracking-[0.2em] relative text-zinc-600" data-target="security">
                        <i data-lucide="shield-check" class="w-3 h-3"></i> Forensic Specimens
                        <div class="tab-indicator hidden absolute bottom-0 left-0 right-0 h-[2px] bg-amber-500"></div>
                    </button>
                    <button class="tab-btn flex-1 py-6 flex items-center justify-center gap-2 text-[10px] font-bold uppercase tracking-[0.2em] relative text-zinc-600" data-target="ecosystem">
                        <i data-lucide="coins" class="w-3 h-3"></i> Ecosystem
                        <div class="tab-indicator hidden absolute bottom-0 left-0 right-0 h-[2px] bg-amber-500"></div>
                    </button>
                </div>

                <div class="p-10">
                    <div id="overviewTab" class="content-pane space-y-8">
                        <h3 class="text-6xl font-black text-white italic">
                            <span id="resDenom">0</span> <span id="resCurrency" class="text-amber-500">CUR</span>
                        </h3>
                        <p id="resReason" class="text-sm text-zinc-400 italic p-6 rounded-2xl bg-white/5 border border-white/10"></p>
                    </div>

                    <div id="securityTab" class="content-pane hidden grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Specimen Cards with Generated Images -->
                    </div>

                    <div id="ecosystemTab" class="content-pane hidden space-y-6">
                        <p class="text-[10px] font-bold text-zinc-600 uppercase tracking-[0.2em]">Circulating Denominations</p>
                        <div id="circDenoms" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const apiKey = "AIzaSyC1J8Bi1Yd4B9IxHIhTv7hd_37vjE6Oja0";
        let base64Image = null;

        const el = {
            fileInput: document.getElementById('fileInput'),
            previewImg: document.getElementById('previewImg'),
            uploadPrompt: document.getElementById('uploadPrompt'),
            scanBtn: document.getElementById('scanBtn'),
            resetBtn: document.getElementById('resetBtn'),
            loadingState: document.getElementById('loadingState'),
            resultSection: document.getElementById('resultSection'),
            resDenom: document.getElementById('resDenom'),
            resCurrency: document.getElementById('resCurrency'),
            resReason: document.getElementById('resReason'),
            statusBanner: document.getElementById('statusBanner'),
            statusLabel: document.getElementById('statusLabel'),
            seriesLabel: document.getElementById('seriesLabel'),
            securityTab: document.getElementById('securityTab'),
            circDenoms: document.getElementById('circDenoms'),
            tabs: document.querySelectorAll('.tab-btn'),
            panes: document.querySelectorAll('.content-pane')
        };

        lucide.createIcons();

        el.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    base64Image = event.target.result.split(',')[1];
                    el.previewImg.src = event.target.result;
                    el.previewImg.classList.remove('hidden');
                    el.uploadPrompt.classList.add('hidden');
                    el.scanBtn.disabled = false;
                    el.scanBtn.classList.replace('bg-zinc-800', 'bg-white');
                    el.scanBtn.classList.replace('text-zinc-500', 'text-black');
                    el.resetBtn.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        el.tabs.forEach(btn => {
            btn.addEventListener('click', () => {
                const target = btn.dataset.target;
                el.tabs.forEach(b => {
                    b.classList.replace('text-white', 'text-zinc-600');
                    b.querySelector('.tab-indicator').classList.add('hidden');
                });
                btn.classList.replace('text-zinc-600', 'text-white');
                btn.querySelector('.tab-indicator').classList.remove('hidden');
                el.panes.forEach(p => p.classList.add('hidden'));
                document.getElementById(target + 'Tab').classList.remove('hidden');
            });
        });

        el.scanBtn.addEventListener('click', async () => {
            if (!base64Image) return;
            el.loadingState.classList.remove('hidden');
            el.resultSection.classList.add('hidden');

            const systemPrompt = `Analyze the banknote. Return JSON: { 
                "currency": "ISO", "denomination": "Value", "isDiscontinued": boolean, 
                "seriesYear": "Year", "circulatingDenominations": ["Values"],
                "securityFeatures": [{"name": "Feature", "description": "Details for image generation"}], 
                "statusReason": "Forensic advice" 
            }`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Perform forensic audit on this asset." }, { inlineData: { mimeType: "image/png", data: base64Image } }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                const result = await response.json();
                const data = JSON.parse(result.candidates[0].content.parts[0].text);
                renderData(data);
            } catch (err) { alert("Core failure."); }
            finally { el.loadingState.classList.add('hidden'); }
        });

        async function generateSpecimenImage(featureName, currency, denom, detail) {
            const prompt = `Extreme macro close-up of a forensic specimen of a ${featureName} on a ${denom} ${currency} banknote. Professional currency photography, security threads, holographic foils, intricate micro-engraving, anti-counterfeit features, 8k resolution, documentary style.`;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ instances: { prompt: prompt }, parameters: { sampleCount: 1 } })
                });
                const result = await response.json();
                return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
            } catch (e) {
                return null;
            }
        }

        async function renderData(data) {
            el.resultSection.classList.remove('hidden');
            el.resDenom.innerText = data.denomination;
            el.resCurrency.innerText = data.currency;
            el.resReason.innerText = data.statusReason;
            el.seriesLabel.innerText = data.seriesYear;

            if (data.isDiscontinued) {
                el.statusBanner.className = "py-4 px-8 flex justify-between items-center text-[10px] font-black uppercase bg-red-500/10 text-red-500";
                el.statusLabel.innerText = "OUT OF CIRCULATION";
            } else {
                el.statusBanner.className = "py-4 px-8 flex justify-between items-center text-[10px] font-black uppercase bg-emerald-500/10 text-emerald-500";
                el.statusLabel.innerText = "VALID TENDER";
            }

            // Render Circulating Denominations
            el.circDenoms.innerHTML = data.circulatingDenominations.map(d => `
                <div class="p-6 rounded-2xl border ${d.toString() === data.denomination.toString() ? 'bg-white text-black border-white' : 'bg-black/40 border-white/5 text-zinc-500'} flex flex-col items-center">
                    <span class="text-xl font-black">${d}</span>
                    <span class="text-[8px] font-bold uppercase">${data.currency}</span>
                </div>
            `).join('');

            // Render Security Specimens with Loading state for Images
            el.securityTab.innerHTML = data.securityFeatures.map((f, i) => `
                <div class="glass-panel p-5 rounded-3xl border border-white/5 space-y-4 overflow-hidden">
                    <div class="flex justify-between items-center">
                        <span class="text-[9px] font-bold text-amber-500 uppercase tracking-widest">${f.name}</span>
                        <span class="text-[8px] text-zinc-600 font-mono italic">UNIT_S${i+1}</span>
                    </div>
                    <div id="specimen-img-${i}" class="h-48 rounded-xl specimen-loading flex items-center justify-center overflow-hidden">
                        <i data-lucide="image" class="w-6 h-6 text-zinc-800"></i>
                    </div>
                    <p class="text-[10px] text-zinc-400 italic leading-snug">${f.description}</p>
                </div>
            `).join('');
            
            lucide.createIcons();

            // Lazy-load Generated Images
            data.securityFeatures.forEach(async (f, i) => {
                const imgUrl = await generateSpecimenImage(f.name, data.currency, data.denomination, f.description);
                const container = document.getElementById(`specimen-img-${i}`);
                if (imgUrl && container) {
                    container.classList.remove('specimen-loading');
                    container.innerHTML = `<img src="${imgUrl}" class="w-full h-full object-cover hover:scale-110 transition-transform duration-700" alt="${f.name}">`;
                }
            });
        }

        el.resetBtn.onclick = () => location.reload();
    </script>
</body>
</html>
